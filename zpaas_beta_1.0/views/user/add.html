<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加用户</title>
    <link rel="stylesheet" href="/static/vendor/AdminLTE-master/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="/static/css/tmp.css">
</head>
<body class="layout-fixed navbar-dark dark-mode " >
  {{ template "base/menu.html" . }}
      <div class="container-fluid">
          <div class="row">
              <div class="col-9 offset-2">
                    <form action="/user/add/" method="POST">
                    <div class="form-group row">
                      <label class="col-form-label">姓名:</label>
                        <div class="col-2">
                          <input class="form-control" name="name" value=""/>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-form-label">年龄:</label>
                          <div class="col-2">
                            <input class="form-control" name="age" value=""/>
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-form-label">电话:</label>
                          <div class="col-2">
                            <input class="form-control" name="tel" value=""/>
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-form-label">密码:</label>
                          <div class="col-2">
                            <input class="form-control" name="password" text="password" value=""/>
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-form-label">住址:</label>
                          <div class="col-2">
                            <textarea class="form-control" name="addr" value=""></textarea>
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="pt-0 col-form-label">性别:</label>
                          <div class="col-2 ">
                            <div class="form-check form-check-inline ">
                              <input name="sex" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1">
                              <label class="form-check-label" for="inlineCheckbox1">男</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input name="sex" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="0">
                              <label class="form-check-label" for="inlineCheckbox1">女</label>
                            </div>
                          </div>
                      </div>
                      <div class="form-group row">
                        <dir class=" col-1 offset-2">
                          <input class="btn btn-sm btn-success "  type="submit" value="创建" />
                        </dir>
                      </div>
                    </form>
              </div>
          </div>
      </div>
  </body>
</html>
