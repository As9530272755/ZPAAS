<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Modify user {{ .user.Name }}</title>
        <link rel="stylesheet" href="/static/vendor/AdminLTE-master/dist/css/adminlte.min.css">
        <link rel="stylesheet" href="/static/css/tmp.css">
    </head>
    <body class="layout-fixed navbar-dark dark-mode " >
      {{ template "base/menu.html" . }}
        <div class="container-fluid">
            <div class="row">
                <div class="col-9 offset-2">
                    <form action="/user/edit/?id={{ .user.Id }}" method="POST">
                      <div class="form-group row">
                        <label class="col-form-label">修改姓名:</label>
                          <div class="col-2">
                            <input class="form-control" name="name" value="{{ .user.Name }}"/>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-form-label">修改年龄:</label>
                            <div class="col-2">
                              <input class="form-control" name="age" value="{{ .user.Age }}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-form-label">修改电话:</label>
                            <div class="col-2">
                              <input class="form-control" name="tel" value="{{ .user.Tel }}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                          <label class=" col-form-label">修改密码:</label>
                            <div class="col-2">
                              <input class="form-control" name="password" value=""/>
                            </div>
                        </div>
                        <div class="form-group row">
                          <label class="pt-0 col-form-label">修改性别:</label>
                            <div class="col-2 ">
                              <div class=" form-check form-check-inline ">
                                <input name="sex" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1">
                                <label class="form-check-label" for="inlineCheckbox1">男</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input name="sex" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="0">
                                <label class="form-check-label" for="inlineCheckbox1">女</label>
                              </div>
                            </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-form-label">修改住址:</label>
                            <div class="col-2">
                              <textarea class="form-control"  name="addr" value=""></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                          <dir class=" col-2 offset-2">
                            <input class="btn btn-sm btn-success "  type="submit" value="确认修改" />
                          </dir>
                        </div>
                    </form>
                </div>
            </div>
        </diV>
    </body>
</html>
