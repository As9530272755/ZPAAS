<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- 引入我们的 bootstrap -->
    <link rel="stylesheet" href="/static/vendor/AdminLTE-master/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="col-3 fixed-top">
            <dir class="login ">
                <h1 class="text-center textSize ">ZPAAS 平台登录</h1>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label class="sr-only">账户：</label>
                        <input class="form-control form-control" name="name" type="text" placeholder="用户名" value=""/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">密码：</label>
                        <input class="form-control form-control" name="password" type="password"  placeholder="密码" value="" />
                    </div>
                    <div>
                        <input class="btn btn-outline-light btn-block" type="submit" value="登录" />
                    </div>
                    <!-- 如果 error 为真就输出 error -->
                    {{ if .error }}
                    <!-- 拿出错误切片的第一个元素 -->
                    <div class="error">{{ .error }}</div>
                    {{ end }}
                </form> 
            </dir>
        </div>
    </div>
</body>
</html>
