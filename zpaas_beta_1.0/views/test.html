<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
</head>
<body>
  <!-- 主侧边栏容器 -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- 品牌 Logo -->
  <a href="index3.html" class="brand-link">
    <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
         style="opacity: .8">
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>
  <a class="nav-link" data-widget="control-sidebar" href="#">切换控制侧边栏</a>
  <!-- 侧边栏 -->
  <div class="sidebar">
    <!-- 侧边栏用户面板（可选） -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="用户图片">
      </div>
      <div class="info">
        <a href="#" class="d-block">Alexander Pierce</a>
      </div>
    </div>

    <!-- 侧边栏菜单 -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
        <!-- 使用 .nav-icon 类将图标添加到链接
             可以使用 font-awesome 或其他字体库 -->
        <li class="nav-item menu-open">
          <span class="nav-link navbar-text text-white bg-dark">当前用户：{{ .currentUser.Name }}</span>
                  <a href="/out" class="nav-link btn btn-sm btn-secondary btn-outline-danger active">退出 ZPAAS</a>
          <ul class="nav nav-treeview">

            <li class="nav-item">
             <a href="/user" class="nav-link active ">
                  <i class="far fa-circle nav-icon"></i>
                  <p>
                    用户列表
                    <i class="right badge badge-danger"></i>
                    <span class="right badge badge-danger">NEW</span>
                  </p>
                </a>
            </li>

            <li class="nav-item">
               <a href="/user/add/" class="nav-link active ">
                  <i class="far fa-circle nav-icon"></i>
                  <p>
                    添加用户
                    <i class="right badge badge-danger"></i>
                    <span class="right badge badge-danger">NEW</span>
                  </p>
                </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="/user/add/" class="nav-link active ">
            <i class="far fa-circle nav-icon"></i>
            <p>
              添加用户
              <i class="right badge badge-danger"></i>
              <span class="right badge badge-danger">NEW</span>
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
</body>
</html>
