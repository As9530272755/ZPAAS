<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Modify user {{ .Name }}</title>
    </head>
    <body>
        <form action="/edit/?id={{ .ID }}" method="POST">
            <label> ID </label><input name="id" value="{{ .ID }}" readonly/> <br/>
            <labels>修改姓名</labels><input name="name" value="{{ .Name }}"/><br/>
            <label>修改年龄</label><input name="age" value="{{ .Age}}"/><br/>
            <label>修改性别</label>
                <input name="sex" type="radio" value="1"/> 男
                <input name="sex" type="radio" value="0"/> 女<br/>
            <label>修改住址</label><textarea name="addr" value="{{ .Addr }}"></textarea><br/>
            <input type="submit" value="确认修改" />
        </form>
    </body>
</html>
