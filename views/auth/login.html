<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户登录</title>
        <body>
            <h1>用户登录</h1>
            <form action="/auth/login/" method="post">
                <!-- 如果 error 为真就输出 error -->
                {{ if .error }}
                <div>{{ .error }}</div>
                {{ end }}
                <div>
                    <label>用户名:</label>
                    <input name="username" type="text" value=""/>
                </div>
                <div>
                    <label>密码：</label>
                    <input name="password" type="password" value="" />
                </div>
                <div>
                    <input type="submit" value="登录" />
                </div>
            </form>
        </body>
    </head>
</html>
